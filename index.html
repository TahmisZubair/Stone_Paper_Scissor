<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading" ><h1 class="jaro-unique">Rock Paper Scissor</h1></div>

    <div class="choices">
        <div class="paper-container">
            <div class="button">
                <img src="paper.png" id="paper" alt="Paper">
            </div>
        </div>
        <div class="rock-container">
            <div class="button">
                <img src="rock.png" id="rock" alt="Rock">
            </div>
        </div>
        <div class="scissor-container">
            <div class="button">
                <img src="scissors.png" id="scissors" alt="Scissors">
            </div>
        </div>
    </div>
    
    <div class="scoreboard" >
        <div class="userscore" >
            <p id="userscor" >0</p>
            <p>User</p>
        </div>
        <div class="compscore" >
            <p id="compscor" >0</p>
            <p>Opponent</p>
        </div>
    </div>

  <div class="result" ><p> Play Your Move</p></div>
<div class="button-container">
    <button class="reset-button">Reset Game</button>
</div>

</body>
</html>
